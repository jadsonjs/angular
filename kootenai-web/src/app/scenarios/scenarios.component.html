


<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Scenarios
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Date</th>
                                <th>Request Url</th>
                                <th>Request Parameters</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let scenario of scenarios">
                                <td></td>
                                <td>{{scenario.name}}</td>
                                <td>{{scenario.date}}</td>
                                <td>{{scenario.requestUrl}}</td>
                                <td>{{scenario.requestParameters}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>

</div> <!-- row tabela -->
